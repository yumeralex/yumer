<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="negro btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Inicia Sección</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Inicia Sección</h4>
        </div>
        <div class="modal-body">
          <form action="#" method="get"> 
	
			Usuario o correo:<input type="text" name="username">
			Contraseña:<input type="password" name="password">
			<input type="submit" value="Registrarse">
			<input type="checkbox" name="remember_me" value="Remember_me"> Recordar Datos
			</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
